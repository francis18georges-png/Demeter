name: Gate0 CI
on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint (non-blocking)
        continue-on-error: true
        run: python -m flake8 -v --config .flake8
      - name: Unit tests
        run: python -m pytest -q
      - name: Simulate offline
        run: python tools/simulate_offline.py
      - name: SBOM
        env: { ADMIN_HMAC_SECRET: ${{ secrets.ADMIN_HMAC_SECRET || 'dev-secret' }} }
        run: |
          python tools/sbom_gen.py
          python tools/sbom_sign.py artifacts/sbom/sbom.json
      - uses: actions/upload-artifact@v4
        with:
          name: gate0-artifacts
          path: |
            artifacts/sbom/*
            snapshots/*