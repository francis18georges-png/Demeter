name: Gate0 CI
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip --version
          pip list

      - name: Show tree and configs
        run: |
          pwd
          ls -la
          echo "---- .flake8 ----"
          cat .flake8 || true
          echo "---- pyproject.toml head ----"
          head -n 60 pyproject.toml

      - name: Lint (non bloquant)
        continue-on-error: true
        run: |
          echo "Running flake8 (non-blocking)â€¦"
          python -m flake8 -v --config .flake8 || echo "flake8 failed (ignored)"

      - name: Unit tests
        run: python -m pytest -q

      - name: Simulate offline
        run: python tools/simulate_offline.py

      - name: SBOM
        env:
          ADMIN_HMAC_SECRET: ${{ secrets.ADMIN_HMAC_SECRET }}
        run: |
          python tools/sbom_gen.py
          python tools/sbom_sign.py artifacts/sbom/sbom.json
          ls -la artifacts/sbom

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gate0-artifacts
          path: |
            artifacts/sbom/*
            snapshots/*